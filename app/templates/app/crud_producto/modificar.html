{% extends 'app/base.html' %}

{% load static %}

{% block contenido %}

<!--  Stylesheet -->
<link href="{% static 'app/css/style.css' %}" rel="stylesheet">

{% load crispy_forms_tags %}

<br></br>
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body bg-light">
                <h2> Agregar Nuevo Producto</h2>
                <hr>
                <form action="" method="post" enctype="multipart/form-data">

                    {% csrf_token %}
                    {{form | crispy }}
                    &nbsp;
                    <div class="d-flex justify-content-end">
                        <input type="submit" value="Cancelar" class="btn btn-secondary">
                        &nbsp;
                        <input type="submit" value="Modificar" class="btn btn-primary">
                    </div>
                </form>
                {{mensaje}}
            </div>
        </div>
    </div>

</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app/lib/easing/easing.min.js"></script>
<script src="app/lib/waypoints/waypoints.min.js"></script>
<script src="app/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="{% static 'app/js/main.js' %}"></script>


{% endblock %}
