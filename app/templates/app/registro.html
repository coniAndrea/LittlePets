{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Enlace css-->
    <link rel="stylesheet" href="{% static 'app/css/login_style.css' %}">
  <!--Enlace animación-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <title>Formulario Registro</title>
</head>

<body>
  <main>
    <form action="" class="formulario" id="formulario">
      <section class="form-register">
        <h4 class="animate__animated animate__backInLeft">Formulario Registro</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña">
        <input class="checkbox" type="checkbox" name="terminos" id="terminos">Acepto los Términos y Condiciones
        <input class="botons" type="submit" value="Registrarse">

        <!--<p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>-->
      
      </section>
    </form>
  </main>
</body>
</html>
